<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> <!--Google Fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--JQuery-->

    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="nav-bar">
        <h1 class="nav-title">Weather Dashboard</h1>
    </nav>

    <div class="container">
        <div id="search-bar" class="input-group">
            <button id="search-history" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">City</button>


            <!--DIV WHERE LI ITEMS WILL BE RENDERED COPY THIS TO JS-->
            <ul id="city-list" class="dropdown-menu">
        
              <li><a class="dropdown-item" href="#">Something else here</a></li>
                <!--current city above divider-->
              <li><hr class="dropdown-divider"></li>
                <!-- previous cities below divider-->
              <li><a class="dropdown-item" href="#">Separated link</a></li>

            </ul>

            <!--user iputs text here-->
            <input type="text" id="city-search" class="form-control" aria-label="Text input with 2 dropdown buttons">


            <!--NEW SEARCH BUTTON-->
            <button id ="search-button" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>


          </div> <!--Search Bar-->

        <!--Weather Data Section-->
        <div class="weather-data">
            <div class="current-weather"></div> <!--current conditions rendered here-->
            <div class="forecast"></div> <!--rendered forcast days go here-->
        </div> <!--weather data div-->

    </div> <!--container-->

    <script src="./assets/js/script.js"></script>

</body>
</html>
