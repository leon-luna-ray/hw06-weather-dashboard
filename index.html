<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="nav-bar">
        <h1 class="nav-title">Weather Dashboard</h1>
    </nav>

    <div class="container">
        
        <div class="search-bar"> <!--first col for search and saved searches-->
            <div class="search">
                <h3 class="search-text">City</h3>
                <input type="text" name="city-search" id="city-search"> <!--user input-->
                <button id="search-button">Search</button>
            </div>
            <div id="previous-searches"></div> <!--previous searches added here-->
        </div> <!--search bar div-->

        <div class="weather-data">
            <div class="current-weather"></div> <!--current conditions-->
            <div class="forecast"></div> <!--rendered forcast days go here-->
        </div> <!--weather data div-->

    </div> <!--container-->

    <script src="./assets/js/script.js"></script>

</body>
</html>
