<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> <!--Google Fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"> <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--JQuery-->

    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="nav-bar">
        <h1 class="nav-title">Weather Dashboard</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
          </div>
    </nav>

    <div class="container">
        
        <div class="search-bar"> <!--first col for search and saved searches-->
            <div class="search">
                <h3 class="search-text">City</h3>
                <input type="text" name="city-search" id="city-search"> <!--user input-->
                <button id="search-button">Search</button>
            </div>
            <div id="previous-searches"></div> <!--previous searches added here-->
        </div> <!--search bar div-->

        <div class="weather-data">
            <div class="current-weather"></div> <!--current conditions-->
            <div class="forecast"></div> <!--rendered forcast days go here-->
        </div> <!--weather data div-->

    </div> <!--container-->

    <script src="./assets/js/script.js"></script>

</body>
</html>
